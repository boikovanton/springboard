<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <form>
      <label for="numColors">Number of colors:</label>
      <input type="number" id="numColors" name="numColors">

    <div id="colorDisplay"></div>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
